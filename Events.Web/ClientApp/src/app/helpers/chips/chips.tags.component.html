<form>
  <mat-form-field class="chip-list" appearance="fill">
    <mat-label>Tags</mat-label>
    <mat-chip-grid #chipGrid aria-label="Fruit selection">

      <mat-chip-row *ngFor="let item of itemTags" (removed)="remove(item)">
        {{item.name}}

        <button matChipRemove [attr.aria-label]="'remove ' + item">
          <mat-icon>cancel</mat-icon>
        </button>


      </mat-chip-row>

        <input placeholder="New Tag..." #dataInput
               [formControl]="dataControler"
               [matChipInputFor]="chipGrid"
               [matAutocomplete]="auto"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               (matChipInputTokenEnd)="add($event)" />
      
    </mat-chip-grid>

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let item of filteredObjects | async" [value]="item">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
</form>
