<mat-card class="container">
    <mat-card-title>Media Table</mat-card-title>
    <mat-card-content>
        <div class="search-hero">
            <input type="text" placeholder="&#61442; Search a name" (input)="term$.next($any($event.target).value)">
        </div>

        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">

              <table mat-table [dataSource]="media" class="example-table" matSort matSortActive="Name"
                     matSortDisableClear matSortDirection="desc">
                <!-- first name Column -->
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.Name}}</td>
                </ng-container>

                <!-- second name Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                  <td mat-cell *matCellDef="let row">{{row.Description}}</td>
                </ng-container>

                <ng-container matColumnDef="Date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Date upload</th>
                  <td mat-cell *matCellDef="let row">{{row.Date| date}}</td>
                </ng-container>

                <ng-container matColumnDef="UrlFile">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Url File</th>
                  <td mat-cell *matCellDef="let row">{{row.UrlFile}}</td>
                </ng-container>

                <ng-container matColumnDef="UrlFile">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Url File</th>
                  <td mat-cell *matCellDef="let row">{{row.MediaType}}</td>
                </ng-container>

                <ng-container matColumnDef="UrlFile">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Url File</th>
                  <td mat-cell *matCellDef="let row">{{row.Tags}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <tr>
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                  </tr>
                  <tr>
                    <td mat-cell *matCellDef="let row" style="width:20%">
                      <button mat-icon-button color="primary" (click)="viewMedia(row)" title="View">
                        <mat-icon>preview</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" (click)="editMedia(row)" title="Edit">
                        <mat-icon>edit</mat-icon>
                        <ng-container *ngIf="abmMedia">
                          <app-media-abm [mediaSelected]=row></app-media-abm>

                        </ng-container>
                      </button>
                    </td>
                  <tr>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
                <mat-paginator [length]="resultsLength" [pageSize]="15" aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
