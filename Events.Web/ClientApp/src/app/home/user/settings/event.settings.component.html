<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': f['username'].errors }" required />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password" [ngClass]="{ 'is-invalid': f['password'].errors }" required />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
