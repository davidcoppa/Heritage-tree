
<mat-card class="container">
  <!-- <mat-card-title>Mat DataTable</mat-card-title> -->
  <mat-card-content>
    <div class="search-hero">
      <input type="text" placeholder="Search..." class="search" (input)="termEvent$.next($any($event.target).value)">

      <button mat-icon-button color="primary" (click)="addEvent()" title="Add">
        <mat-icon>add</mat-icon>
      </button>

    </div>
  </mat-card-content>
</mat-card>

<ng-container *ngIf="abmCountry">
  <app-country-abm [abmCountry]=true [countrySelected]=countrySelected></app-country-abm>
</ng-container>

<ng-container *ngIf="abmState">
  <app-state-abm [abmState]=true [stateSelected]=stateSelected></app-state-abm>
</ng-container>

<ng-container *ngIf="abmCity">
  <app-city-abm [abmCity]=true [citySelected]=citySelected></app-city-abm>
</ng-container>

<ng-container *ngIf="!abmObject">
  <app-countrylist [dataCountry]=countries></app-countrylist>
</ng-container>
